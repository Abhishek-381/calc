<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="calculator">
    <input type ="text" id="display-screen" readonly>
    <div class="button-box">
      <button class="button" onclick="outdisplay='';
      document.querySelector('#display-screen').value=outdisplay;">c</button>

      <button class="button" onclick="outdisplay= outdisplay+'1';
      document.querySelector('#display-screen').value=outdisplay;">1</button>

      <button class="button" onclick="outdisplay= outdisplay+'2';
      document.querySelector('#display-screen').value=outdisplay;">2</button>

      <button class="button"onclick="outdisplay= outdisplay+'3';
      document.querySelector('#display-screen').value=outdisplay;">3</button>

      <button class="button" onclick="outdisplay= outdisplay+'4';
      document.querySelector('#display-screen').value=outdisplay;">4</button>

      <button class="button" onclick="outdisplay= outdisplay+'5';
      document.querySelector('#display-screen').value=outdisplay;">5</button>

      <button class="button" onclick="outdisplay= outdisplay+'6';
      document.querySelector('#display-screen').value=outdisplay;">6</button>

      <button class="button" onclick="outdisplay= outdisplay+'7';
      document.querySelector('#display-screen').value=outdisplay;">7</button>

      <button class="button" onclick="outdisplay= outdisplay+'8';
      document.querySelector('#display-screen').value=outdisplay;">8</button>

      <button class="button" onclick="outdisplay= outdisplay+'9';
      document.querySelector('#display-screen').value=outdisplay;">9</button>


      <button class="button" onclick="outdisplay= outdisplay+'0';
      document.querySelector('#display-screen').value=outdisplay;">0</button>

      <button class="button" onclick="outdisplay= outdisplay+'+';
      document.querySelector('#display-screen').value=outdisplay;">+</button>

      <button class="button" onclick="outdisplay= outdisplay+'*';
      document.querySelector('#display-screen').value=outdisplay;">*</button>

      <button class="button" onclick="outdisplay= outdisplay+'-';
      document.querySelector('#display-screen').value=outdisplay;">-</button>

      <button class="button" onclick="outdisplay= eval(outdisplay);
      document.querySelector('#display-screen').value=outdisplay;">=</button>


      <button class="button" onclick="outdisplay= outdisplay+'/';
      document.querySelector('#display-screen').value=outdisplay;">/</button>

      <button class="button" onclick="outdisplay= outdisplay+'.';
      document.querySelector('#display-screen').value=outdisplay;">.</button>


     </div>

  </div>
  <script>
    let outdisplay ='';
    document.querySelector('#display-screen').value=outdisplay;
  </script>
  
</body>
</html>
